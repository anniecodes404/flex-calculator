<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Flex Calculator</title>
</head>
<body>
    <div class="container">
        <div class="window"></div>
            <div class="working-container">
            <div class="calc-box">(</div>
            <div class="calc-box">)</div>
            <div class="calc-box">%</div>
            <div class="calc-box">AC</div>
            <div class="calc-box">7</div>
            <div class="calc-box">8</div>
            <div class="calc-box">9</div>
            <div class="calc-box">/</div>
            <div class="calc-box">4</div>
            <div class="calc-box">5</div>
            <div class="calc-box">6</div>
            <div class="calc-box">X</div>
            <div class="calc-box">1</div>
            <div class="calc-box">2</div>
            <div class="calc-box">3</div>
            <div class="calc-box">-</div>
            <div class="calc-box">0</div>
            <div class="calc-box">.</div>
            <div class="calc-box">=</div>
            <div class="calc-box">+</div>
        </div>
        
    </div>
</body>
</html>
